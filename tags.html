---
layout: page
title: Tags
---

<div class="row-fluid">
<div class="span12">
	<div id="tag_cloud" class="page-tags">
	{% for tag in site.tags %}
	<a href="#{{ tag[0] }}" rel="{{ tag[1].size }}" title="标签:{{ tag[0] }}" >
		{{ tag[0] }}
	</a>
	{% endfor %}
	</div>
</div>
</div>
<script src="/media/js/jquery.tagcloud.js" type="text/javascript"></script>
<script src="/media/js/jquery.scrollTo.js" type="text/javascript"></script>
<script language="javascript">
	$.fn.tagcloud.defaults = {
		size: {start: 1, end: 1.75, unit: 'em'},
		color: {start: '#000000', end: '#ff0000'}
	};
	$(function () {
		$('#tag_cloud a').tagcloud();
	});
</script>

<div class="row-fluid">
<div class="span12">
{% for tag in site.tags %} 
<h2 id="{{ tag[0] }}" class="post-header"> {{ tag[0] }}</h2>
<ul class="page-list">
	{% for post in tag[1] %}
	<li>
		<a href='{{ post.url }}'>{{post.title}}</a>
		<span>{{ post.date| date:"%Y-%m-%d" }}</span>
	</li>
	{% endfor %}
</ul>
{% endfor %}
</div>
</div>
