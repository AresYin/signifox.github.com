---
layout: page
title:  Categories
---

<div class="row-fluid">
<div class="span12">
  <ul class="page-categories page-list"> 
  {% for cat in site.categories %}
	<li>
	  <a href="#{{ cat[0] }}" rel="{{ cat[1].size }}">
        &rarr;{{ cat[0] }} 
    </a>
    <span class="badge badge-success">{{ cat[1].size }}</span>
	</li>
  {% endfor %}
  </ul>
</div>
</div>


<div class="row-fluid">
<div class="span12">
{% for cat in site.categories %} 
  <h2 id="{{ cat[0] }}" class="post-header"> {{ cat[0] }}</h2>
  <ul class="page-list">
    {% for post in cat[1] %}
    <li>
      <a href='{{ post.url }}'>{{post.title}}</a>
      <span class="lost-date">{{ post.date| date:"%Y-%m-%d" }}</span>
    </li>
    {% endfor %}
  </ul>
{% endfor %}
</div>
</div>
